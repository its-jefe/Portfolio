  var date_El = document.getElementById("date_El")

  setInterval(function () {
    var date = (new Date).toString().substr(0, 16);
    
    var time = new Date();

    if (time.getHours() <= 12){
      time = time.toString().substr(16, 8);
      date_El.textContent = date + "\r\n" + time;
      date_El.textContent += " AM";
    }else {
      time = new Date(time - 43200000).toString().substr(16, 8);
      date_El.textContent = date + "\r\n" + time;
      date_El.textContent += " PM";
    }
  }, 1000)
</script>
